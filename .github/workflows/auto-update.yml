
name: Auto Update Playlist

on:
  schedule:
    - cron: "0 */6 * * *"  # প্রতি 6 ঘন্টায় রান
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python generate_playlist.py

    - name: Commit changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add combined_main.m3u dead_links.m3u || true
        git commit -m "Auto update" || true
        git push
